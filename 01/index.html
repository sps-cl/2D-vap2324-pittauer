<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styly.css">
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Jméno</th>
            <th>Příjmení</th>
            <th>pohlaví</th>
         </tr>
        </thead>
        <tbody>
            <tr>
                <th>Jan</th>
                <th>Novák</th>
                <th>Muž</th>
            </tr>
            <tr>
                <th>Alena</th>
                <th>Malá</th>
                <th>Žena</th>
            </tr>
        </tbody>
    </table>
     <form action="data.html" method="get">
        <label for="Jmeno">Vaše jméno:</label>
        <input id="Jmeno" type="text" name="Jmeno" required placeholder="jméno a příjmení">
        <br>
        <label for="heslo">Vaše heslo:</label>
        <input id="heslo" type="password" name="heslo" required placeholder="12345">
        <br>
        <label for="vek">Váš věk:</label>
        <input id="vek" type="number" name="vek" required min="0" max="150" step="0.1">
        <br>
        <label for="student">student:</label>
        <input id="student" type="checkbox" name="student" required value="true">
        <br>
        <div>
            <label for="muz">muž:</label>
            <input id="muz" type="radio" name="pohlaví" required value="muz">
            <label for="zena">zena:</label>
            <input id="zena" type="radio" name="pohlaví" required value="zena">
        </div>

        
        <input type="submit" value="potvrdit">
     </form>
</body>
</html>
